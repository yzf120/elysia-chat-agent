version: '3.8'

services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: elysia-mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: elysia
      MYSQL_USER: elysia
      MYSQL_PASSWORD: elysia123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sql/table.sql:/docker-entrypoint-initdb.d/user.sql
    networks:
      - elysia-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # 应用服务
  app:
    build: .
    container_name: elysia-chat-agent
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=elysia
      - DB_PASSWORD=elysia123
      - DB_NAME=elysia
      - GIN_MODE=release
      - PORT=8080
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - elysia-network
    restart: unless-stopped

  # 管理工具 (可选)
  adminer:
    image: adminer
    container_name: elysia-adminer
    ports:
      - "8081:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=mysql
    depends_on:
      - mysql
    networks:
      - elysia-network

# 数据卷
volumes:
  mysql_data:

# 网络
networks:
  elysia-network:
    driver: bridge